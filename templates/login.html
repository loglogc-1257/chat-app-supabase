
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Chat with Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mode économie de données */
        .data-saver * {
            animation: none !important;
            transition: none !important;
            background-image: none !important;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            z-index: 1000;
        }

        .connection-slow {
            background: #ff6b6b;
            color: white;
        }

        .connection-good {
            background: #51cf66;
            color: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #999;
            transition: color 0.3s ease;
        }

        .form-group input:focus + i {
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .flash-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <h1>Chat with Friends</h1>
            <p>Connectez-vous pour commencer</p>
        </div>

        {% if get_flashed_messages() %}
            <div class="flash-messages">
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>

        <div class="auth-links">
            Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous</a>
        </div>
    </div>

    <script>
        // Détection de connexion lente
        let isSlowConnection = false;

        function detectConnection() {
            const status = document.createElement('div');
            status.className = 'connection-status';
            document.body.appendChild(status);

            if (navigator.connection) {
                const connection = navigator.connection;
                const effectiveType = connection.effectiveType;
                
                if (effectiveType === '2g' || effectiveType === 'slow-2g' || connection.saveData) {
                    isSlowConnection = true;
                    document.body.classList.add('data-saver');
                    status.className += ' connection-slow';
                    status.textContent = 'Connexion lente détectée';
                } else {
                    status.className += ' connection-good';
                    status.textContent = 'Connexion normale';
                    setTimeout(() => status.remove(), 3000);
                }
                
                connection.addEventListener('change', detectConnection);
            } else {
                // Test de vitesse simple
                const startTime = Date.now();
                fetch(window.location.href, { method: 'HEAD' })
                .then(() => {
                    const responseTime = Date.now() - startTime;
                    if (responseTime > 2000) {
                        isSlowConnection = true;
                        document.body.classList.add('data-saver');
                        status.className += ' connection-slow';
                        status.textContent = 'Connexion lente';
                    } else {
                        status.className += ' connection-good';
                        status.textContent = 'Connexion rapide';
                        setTimeout(() => status.remove(), 2000);
                    }
                })
                .catch(() => {
                    isSlowConnection = true;
                    document.body.classList.add('data-saver');
                    status.className += ' connection-slow';
                    status.textContent = 'Connexion instable';
                });
            }
        }

        // Animation pour les inputs (désactivée en mode économie)
        if (!isSlowConnection) {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    if (!document.body.classList.contains('data-saver')) {
                        this.parentElement.style.transform = 'scale(1.02)';
                    }
                });
                
                input.addEventListener('blur', function() {
                    if (!document.body.classList.contains('data-saver')) {
                        this.parentElement.style.transform = 'scale(1)';
                    }
                });
            });
        }

        // Auto-hide flash messages
        setTimeout(() => {
            document.querySelectorAll('.flash-message').forEach(msg => {
                if (document.body.classList.contains('data-saver')) {
                    msg.remove();
                } else {
                    msg.style.animation = 'slideOut 0.5s ease-out forwards';
                }
            });
        }, isSlowConnection ? 3000 : 5000);

        // Initialiser
        detectConnection();

        // Keyframes pour slideOut (seulement si pas en mode économie)
        if (!document.body.classList.contains('data-saver')) {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideOut {
                    to {
                        opacity: 0;
                        transform: translateX(-20px);
                        height: 0;
                        padding: 0;
                        margin: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
