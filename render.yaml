
services:
  - type: web
    name: chat-app
    env: python
    buildCommand: "pip install -r requirements.txt && python setup_database.py"
    startCommand: "gunicorn -c gunicorn_config.py wsgi:application"
    envVars:
      - key: DATABASE_URL
        value: your_database_url_here
      - key: GEMINI_API_KEY
        value: your_gemini_api_key_here
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
